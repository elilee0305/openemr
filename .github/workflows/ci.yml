name: OpenEMR CI Isolated Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-isolated:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ['8.3', '8.2']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, curl, xml, json
          ini-values: post_max_size=256M, upload_max_filesize=256M

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Debug environment
        run: |
          echo "PHP version: $(php -v)"
          echo "Composer version: $(composer --version)"
          echo "Installed PHP extensions: $(php -m | sort)"

      - name: Run isolated PHPUnit tests
        run: vendor/bin/phpunit --configuration phpunit.xml --testsuite isolated
