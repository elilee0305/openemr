name: CI

on:
  push:
    branches: '**'
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'   # Change version if OpenEMR needs a different one
          extensions: mbstring, pdo_mysql, intl
          coverage: xdebug

      - name: Check PHP Version
        run: php -v

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run Unit Tests
        run: vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: php-coverage-report
          path: coverage.xml

      - name: Build Docker Image
        run: docker build -t opennmr-assignment .

      - name: Run Docker Container
        run: docker run -d -p 8080:80 --name opennmr-assignment-container opennmr-assignment

      - name: Verify Docker Container
        run: docker ps
