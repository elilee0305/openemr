name: OpenEMR CI Setup Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: openemr_test
          MYSQL_ROOT_HOST: '%'
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    strategy:
      matrix:
        php: ['8.3', '8.2']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, curl, xml, json, mysqli
          ini-values: post_max_size=256M, upload_max_filesize=256M

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Define MySQL host and port
        run: |
          echo "MYSQL_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "MYSQL_PORT=${{ job.services.mysql.ports['3306/tcp'] }}" >> $GITHUB_ENV

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL service at $MYSQL_HOST:$MYSQL_PORT..."
          for i in {1..30}; do
            mysqladmin ping -h$MYSQL_HOST -P$MYSQL_PORT -uroot -proot &> /dev/null && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Disable strict mode for MySQL
        run: |
          mysql -h$MYSQL_HOST -P$MYSQL_PORT -uroot -proot -e "SET GLOBAL sql_mode='NO_ENGINE_SUBSTITUTION';"

      - name: Create MySQL test database
        run: |
          mysql -h$MYSQL_HOST -P$MYSQL_PORT -uroot -proot -e "CREATE DATABASE IF NOT EXISTS openemr_test;"

      - name: Create sqlconf.php for CI
        run: |
          mkdir -p sites/default
          echo "<?php
          \$GLOBALS['adodb_new_link'] = 1;
          \$GLOBALS['adodb_logsql'] = true;
          \$host='$MYSQL_HOST';
          \$port=$MYSQL_PORT;
          \$dbname='openemr_test';
          \$username='root';
          \$password='root';
          ?>" > sites/default/sqlconf.php

      - name: Import OpenEMR test database
        run: |
          if [ -f sql/database.sql ]; then
            mysql -h$MYSQL_HOST -P$MYSQL_PORT -uroot -proot openemr_test < sql/database.sql
          else
            echo "Warning: sql/database.sql not found. Skipping import."
          fi
        continue-on-error: true

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --configuration phpunit.xml

    
